
<section id="project-sec">
    <div id="top">
      <h6>Projects</h6>
      <h4>Each project is a unique piece of development ðŸ§©</h4>
    </div>

    <div id="bottom">
      <div id="projects-wrapper">
        @for(project of projects; track project){

        <div class="project-card">
          <div class="left">
            <img src="{{ project.img }}" alt="Project Screenshot" />
          </div>
          <div class="right">
            <h5>{{ project.projName }}</h5>
            <p>
              {{ project.description }}
            </p>
            <div class="cta">
              <a href="{{ project.githubLink }}"
                ><i class="ri-github-fill"></i> GitHub</a
              >
              <a href="{{ project.liveLink }}"
                ><i class="ri-external-link-line"></i> Live Demo</a
              >
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </section>
